{% extends 'base.html' %}
{% block content %}
<h2>Register Account</h2>
    <div class="content">
        <form action="" method="POST" class="w-50">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign Up" class="btn-sm btn-info">
        </form>
        <div>
            <small class="text-muted">
                Already Have an Account? <a href="">Login</a>
            </small>
        </div>
    </div>
{% endblock %}
