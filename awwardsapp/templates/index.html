{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
    {% for post in post %}
    <div class="card mt-2" style="width: 25rem;">
    <img src="{{post.image.url}}" class="img-fluid" alt="..." >
    <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <small class="card-text"><b>{{post.description}}</b></small>
    <a href="#">{{post.url}}</a>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
