{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        {% include 'profile/profile.html' %}
    </div>
{% load bootstrap5 %}
<div class="col-md-7">
<form action="" method="post" enctype="multipart/form-data" class="w-50 h-80 rounded border border-dark" style="margin-top: 12%;">
        {%csrf_token%}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-info btn-sm" value="Update">
    </form>
    {% endblock %}
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}
